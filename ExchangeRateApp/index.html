<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="row">
        <div class="col-3"></div>
        <div class="col-6 mt-4 p-5 border shadow">

            <input type="text" placeholder="Enter Amount" class="form-control" id="id_amount">
            <div class="row">
          <div class="col-6">
            <select name="" id="from_currency" class="form-select mt-4" onchange="displayFromCountryName(this)">
                <option>From</option>
                
            </select>
            <div id="from_countryname"></div>
        </div>
          <div class="col-6">
            <select name="" id="to_currency" class="form-select mt-4" onchange="displayToCountryName(this)">
                <option>To</option>
                
            </select>
            <div id="to_countryname"></div>
        </div>
          </div>

          <div class="mt-4" id="id_result">getting exchange rate.....</div>

            <input type="submit" value="Get Exchange Rate" class="btn form-control mt-4 btn-outline-info" onclick="exchange()">

        </div>

        <div class="col-3"></div>
    </div>
    </div>
</body>
</html>
